<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Atsumori Rajio by CH0KCHA1</title>
    <link rel="shortcut icon" href="assets/images/radio.png"/>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/plyr.css"/>

</head>
<body style="background: url('assets/images/bg02.jpg') repeat;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8">
            <div class="card mt-2">
                <div class="card-body">
                    <h1 class="card-title">
                        Atsumori Rajio
                    </h1>
                    <div class="card-text">
                        Current Time : <span id="current_time"></span>
                    </div>

                    <!-- iOS Player -->
                    <div id="player_ios_div">

                        <div class="mt-3">
                            <img src="assets/images/image01.jpg" class="img-fluid rounded"/>
                        </div>

                        <hr class="mt-4"/>

                        <div class="plyr__video-embed" id="player_ios"
                             style="height: 45px !important;">
                            <iframe
                                    src="https://player.vimeo.com/video/415440066?loop=false&amp;byline=false&amp;portrait=false&amp;title=false&amp;speed=true&amp;transparent=0&amp;gesture=media"
                                    allowfullscreen
                                    allowtransparency
                                    allow="autoplay"
                            ></iframe>
                        </div>
                    </div>

                    <div id="player_div">

                        <div class="text-center my-3">
                            <div class="row justify-content-center">
                                <div class="col-sm-4">

                                    <img id="image_version" class="img-fluid rounded mb-3 mb-sm-0"
                                         style="max-height: 200px;"
                                         src="assets/bgm/Animal%20Crossing%20New%20Horizons%20Original%20Soundtrack/Cover.jpg"/>

                                </div>
                                <div class="col-sm-8">

                                    <select name="bgm_version" id="bgm_version" class="form-control">
                                        <option value="new_horizon">New Horizon</option>
                                        <option value="new_horizon_rainy">New Horizon (Rain)</option>
                                        <option value="new_horizon_snowy">New Horizon (Snow)</option>
                                        <option value="new_horizon_island">New Horizon : Island Tour</option>
                                        <option value="new_horizon_island_rainy">New Horizon : Island Tour (Rain)
                                        </option>
                                        <option value="new_horizon_island_snowy">New Horizon : Island Tour (Snow)
                                        </option>
                                        <option value="new_leaf">New Leaf</option>
                                        <option value="new_leaf_rainy">New Leaf (Rain)</option>
                                        <option value="new_leaf_snowy">New Leaf (Snow)</option>
                                        <option value="wild_world">Wild World</option>
                                        <option value="original">Original</option>
                                        <option value="original_cherry">Original (Cherry)</option>
                                        <option value="original_winter">Original (Winter)</option>
                                    </select>

                                    <hr class="mt-3"/>

                                    <audio id="player" controls loop>
                                        <source src="assets/bgm/Animal%20Crossing%20New%20Horizons%20Original%20Soundtrack/Disc%201/1.01%20Welcome%20Horizons.mp3"
                                                type="audio/mp3"/>
                                    </audio>

                                </div>
                            </div>
                        </div>

                        <div id="fx">
                            <hr class="mt-3"/>
                            <strong>Effect</strong>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="rounded border mt-2 p-2">
                                        <div>Rain</div>
                                        <audio class="fx-player" controls loop>
                                            <source src="assets/fx/rain.mp3" type="audio/mp3"/>
                                        </audio>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="rounded border mt-2 p-2">
                                        <div>Rain Storm</div>
                                        <audio class="fx-player" controls loop>
                                            <source src="assets/fx/rain_storm.mp3" type="audio/mp3"/>
                                        </audio>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="rounded border mt-2 p-2">
                                        <div>Wave</div>
                                        <audio class="fx-player" controls loop>
                                            <source src="assets/fx/wave.mp3" type="audio/mp3"/>
                                        </audio>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="rounded border mt-2 p-2">
                                        <div>Snow</div>
                                        <audio class="fx-player" controls loop>
                                            <source src="assets/fx/snow.mp3" type="audio/mp3"/>
                                        </audio>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="rounded border mt-2 p-2">
                                        <div>Wind</div>
                                        <audio class="fx-player" controls loop>
                                            <source src="assets/fx/wind.mp3" type="audio/mp3"/>
                                        </audio>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="rounded border mt-2 p-2">
                                        <div>Wind Storm</div>
                                        <audio class="fx-player" controls loop>
                                            <source src="assets/fx/wind_storm.mp3" type="audio/mp3"/>
                                        </audio>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="my-2 text-center small">
        BGM credits :
        <a href="https://www.sittingonclouds.net/" class="text-dark">sitting on clouds</a>
        <br/>
        Effect credits :
        <a href="https://www.youtube.com/channel/UCKBpKeRhhCQOQwbPz4aYZWg" class="text-dark">relaxing sounds of
            nature</a>
        <br/>
        Powered by :
        <a href="https://github.com/chokchai/atsumori_rajio/" class="text-dark"><u>CH0KCHA1</u></a>
    </div>
</div>

<!-- JS -->
<script src="assets/js/jquery-3.4.1.slim.min.js"></script>
<script src="assets/js/plyr.polyfilled.js"></script>
<script src="assets/js/moment.min.js"></script>

<!-- Script -->
<script>

    jQuery(function ($) {

        // =============================================================================================== //
        //  VARS
        // =============================================================================================== //

        // global
        let player;
        let bgmList;
        let currentBgm;
        let $current_time = $('#current_time');
        let $player_div = $('#player_div');
        let $player_ios_div = $('#player_ios_div');

        // =============================================================================================== //
        //  MAIN
        // =============================================================================================== //

        if (navigator.userAgent.match(/(iPod|iPhone|iPad)/)) {
            // ios
            initPlayerIOS();
            $player_div.remove();
        } else {
            // other
            initPlayer();
            $player_ios_div.remove();
        }

        // clock
        (function clock() {
            $current_time.html(moment().format("h:mm:ss A"));
            setTimeout(clock, 1000);
        })();

        // =============================================================================================== //
        //  METHOD
        // =============================================================================================== //

        function initPlayer() {

            player = new Plyr('#player', {
                controls: ['play', 'progress', 'current-time', 'mute', 'volume'],
                invertTime: false,
                hideControls: false,
                volume: 0.8,
            });

            bgmList = getNewHorizonBgmList();

            player.on('timeupdate ready', function () {

                let hour = parseInt(moment().hour());
                let bgm = bgmList[hour];

                // bgm change ?
                if (currentBgm !== bgm) {

                    currentBgm = bgm;

                    player.source = {
                        type: 'audio',
                        sources: [{src: bgm, type: 'audio/mp3'}],
                    };

                    player.play();
                }
            });

            // init effect
            Plyr.setup('.fx-player', {
                controls: ['play', 'current-time', 'mute', 'volume'],
                invertTime: false,
                hideControls: false,
                volume: 0.5,
            });

            // menus
            $('#bgm_version').on('change', function () {

                let value = $(this).val();
                let $image_version = $('#image_version');

                if (value === 'new_horizon') {

                    bgmList = getNewHorizonBgmList();
                    $image_version.attr('src', 'assets/bgm/Animal Crossing New Horizons Original Soundtrack/Cover.jpg');

                } else if (value === 'new_horizon_rainy') {

                    bgmList = getNewHorizonBgmList('rainy');
                    $image_version.attr('src', 'assets/bgm/Animal Crossing New Horizons Original Soundtrack/Cover.jpg');

                } else if (value === 'new_horizon_snowy') {

                    bgmList = getNewHorizonBgmList('snowy');
                    $image_version.attr('src', 'assets/bgm/Animal Crossing New Horizons Original Soundtrack/Cover.jpg');

                } else if (value === 'new_horizon_island') {

                    bgmList = getNewHorizonIslandTourBgmList();
                    $image_version.attr('src', 'assets/bgm/Animal Crossing New Horizons Original Soundtrack/Cover.jpg');

                } else if (value === 'new_horizon_island_rainy') {

                    bgmList = getNewHorizonIslandTourBgmList('rainy');
                    $image_version.attr('src', 'assets/bgm/Animal Crossing New Horizons Original Soundtrack/Cover.jpg');

                } else if (value === 'new_horizon_island_snowy') {

                    bgmList = getNewHorizonIslandTourBgmList('snowy');
                    $image_version.attr('src', 'assets/bgm/Animal Crossing New Horizons Original Soundtrack/Cover.jpg');

                } else if (value === 'new_leaf') {

                    bgmList = getNewLeafBgmList();
                    $image_version.attr('src', 'assets/bgm/Animal Crossing New Leaf Original Soundtrack/Cover.png');

                } else if (value === 'new_leaf_rainy') {

                    bgmList = getNewLeafBgmList('rainy');
                    $image_version.attr('src', 'assets/bgm/Animal Crossing New Leaf Original Soundtrack/Cover.png');

                } else if (value === 'new_leaf_snowy') {

                    bgmList = getNewLeafBgmList('snowy');
                    $image_version.attr('src', 'assets/bgm/Animal Crossing New Leaf Original Soundtrack/Cover.png');

                } else if (value === 'wild_world') {

                    bgmList = getWildWorldBgmList();
                    $image_version.attr('src', 'assets/bgm/Animal Crossing Wild World Original Soundtrack/Cover.png');

                } else if (value === 'original') {

                    bgmList = getOriginalBgmList();
                    $image_version.attr('src', 'assets/bgm/Animal Crossing Original Soundtrack/Cover.jpg');

                } else if (value === 'original_winter') {

                    bgmList = getOriginalBgmList('winter');
                    $image_version.attr('src', 'assets/bgm/Animal Crossing Original Soundtrack/Cover.jpg');

                } else if (value === 'original_cherry') {

                    bgmList = getOriginalBgmList('cherry');
                    $image_version.attr('src', 'assets/bgm/Animal Crossing Original Soundtrack/Cover.jpg');

                }

            });

        }

        function initPlayerIOS() {
            // time format : 10 min 10 sec => 1010
            const bgm_times = [
                4804,   // 0
                5044,   // 1
                5314,   // 2
                5544,   // 3
                5744,   // 4
                0,      // 5
                317,    // 6
                546,    // 7
                834,    // 8
                1115,   // 9
                1324,   // 10
                1606,   // 11
                1904,   // 12
                2132,   // 13
                2348,   // 14
                2641,   // 15
                2853,   // 16
                3110,   // 17
                3348,   // 18
                3558,   // 19
                3835,   // 20
                4040,   // 21
                4255,   // 22
                4522,   // 23
            ];

            // convert time to secs
            $.each(bgm_times, function (index, value) {
                bgm_times[index] = (parseInt(value / 100) * 60) + (value % 100)
            });

            player = new Plyr('#player_ios', {
                controls: ['play', 'progress', 'current-time', 'mute', 'volume'],
                invertTime: false,
                hideControls: false,
            });

            player.on('timeupdate', function (event) {

                let plyrCurrentTime = parseInt(event.detail.plyr.currentTime);
                let now = moment();
                let hour = parseInt(now.hour());

                let start = bgm_times[hour];
                let end = bgm_times[hour < 23 ? hour + 1 : 0] - 2;

                // manual set end when 4am
                if (hour === 4) {
                    end = (60 * 60) - 2;
                }

                if (plyrCurrentTime < start || plyrCurrentTime > end) {
                    player.currentTime = start;
                }

            });

        }
